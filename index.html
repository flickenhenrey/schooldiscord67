<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDiscord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="username-modal" style="display: none;">
        <div class="modal-card">
            <h2>One last step!</h2w1212312
                                  
            <p>Choose a unique username for <b>schooldiscord67</b>.</p>
            <input type="text" id="username-input" placeholder="Username (no spaces)">
            <button id="save-username-btn">Start Chatting</button>
        </div>
    </div>

    <div id="auth-container">
        <div class="login-card">
            <h1>SchoolDiscord</h1>
            <button id="login-btn">Sign in with Google</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>Friends</h3></div>
            <div class="search-area">
                <input type="text" id="friend-search" placeholder="Search username...">
                <button id="add-friend-btn">+</button>
            </div>
            <div id="friends-list"></div>
            <div class="user-info">
                <span id="display-my-name">...</span>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>

        <main class="chat-area">
            <header class="chat-header"><span id="chat-header-title">Select a DM</span></header>
            <div id="messages-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Message..." disabled>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
