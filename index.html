<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDiscord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="username-modal" style="display: none;">
        <div class="login-card">
            <h2>Pick a Username</h2>
            <p>No spaces, just letters/numbers.</p>
            <input type="text" id="username-input" placeholder="e.g. ShadowPlayer67">
            <button id="save-username-btn">Enter SchoolDiscord</button>
        </div>
    </div>

    <div id="auth-container">
        <div class="login-card">
            <h1>SchoolDiscord</h1>
            <p>schooldiscord67</p>
            <button id="login-btn">Sign in with Google</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>Friends</h3></div>
            <div class="search-area">
                <input type="text" id="friend-search" placeholder="Search username...">
                <button id="add-friend-btn">+</button>
            </div>
            <div id="friends-list"></div>
            <div class="user-footer">
                <span id="my-name-display">...</span>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>

        <main class="chat-area">
            <header class="chat-header"><span id="chat-title">Select a friend</span></header>
            <div id="messages-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Message..." disabled autocomplete="off">
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
