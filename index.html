<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDiscord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <div class="login-card">
            <h1>SchoolDiscord</h1>
            <p>Welcome back!</p>
            <button id="login-btn">Sign in with Google</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>Friends</h3></div>
            <div class="search-area">
                <input type="text" id="friend-search" placeholder="Enter friend's Gmail...">
                <button id="add-friend-btn">Add</button>
            </div>
            <div id="friends-list"></div>
            <button id="logout-btn">Logout</button>
        </nav>

        <main class="chat-area">
            <header class="chat-header">
                <span id="chat-with-title">Select a friend</span>
            </header>
            <div id="messages-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Message..." disabled>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
