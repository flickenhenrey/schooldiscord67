<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDiscord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="username-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30, 31, 34, 0.95); z-index: 1000; justify-content: center; align-items: center; flex-direction: column;">
        <div class="login-card">
            <h2>Pick a Username</h2>
            <p>This is how friends will find you.</p>
            <input type="text" id="username-input" placeholder="Username..." style="width: 80%; padding: 10px; margin: 15px 0; border-radius: 4px; border: none;">
            <button id="save-username-btn" style="background: #5865f2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Finish</button>
        </div>
    </div>

    <div id="auth-container">
        <div class="login-card">
            <h1>SchoolDiscord</h1>
            <button id="login-btn">Sign in with Google</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>Friends</h3></div>
            <div class="search-area">
                <input type="text" id="friend-search" placeholder="Search username...">
                <button id="add-friend-btn">Add</button>
            </div>
            <div id="friends-list"></div>
            <div class="user-footer">
                <span id="user-display-name"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>

        <main class="chat-area">
            <header class="chat-header"><span id="chat-with-title">Select a friend</span></header>
            <div id="messages-container"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Message..." disabled>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
